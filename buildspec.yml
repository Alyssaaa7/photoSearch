version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
      - aws cloudformation package --template-file template.yaml --s3-bucket bucketp-pipeline --output-template-file outputsamtemplate.yml
  post_build:
    commands:
      - echo "Updating lambda Function..."

      - aws lambda update-function-code --function-name index-photos --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
      -
#      - chmod +x deploy-lambda.sh
#      - ./deploy-lambda.sh
artifacts:
  type: zip
  files:
    - template.yaml
    - outputsamtemplate.yml
    
